<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Play â€¢ Chess Quiz</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/quiz.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="overlay">
      <div class="popup">
        <span class="popuptitle">The game has ended</span>
        <p>Your score is <span class="score"></span>, and your highscore is <span class="highscore"></span>.</p>
        <button id="playagain">Play again</button>
      </div>
    </div>
    <h1>Chess quiz</h1>
    <div class="quizcontainer">
      <div class="top">
        <span class="question"></span>
        <span class="right">Time:
          <span id="time">10</span>
          <span id="score">0/0</span>
        </span>
      </div>
      <div class="response">
        <button id="start">Start quiz</button>
      </div>
      <p class="note green" id="note">You get 1 point and 3 seconds added for every correct answer, and lose 1 second for every wrong answer.</p>
    </div>
    <div class="links">
      <a href="index.html" target="_blank">Play</a>
      <a href="contact.html" target="_blank">Contact</a>
      <a href="credits.html" target="_blank">Credits</a> |
      <a href="https://github.com/seanysean/quiz" target="_blank">Open source</a>
    </div>
    <script src="js/bg.js"></script>
    <script src="js/quiz.js"></script>
  </body>
</html>
